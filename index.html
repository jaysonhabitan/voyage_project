<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
	<link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
</head>
<body>
    <div class="home">
        <div class="home__header">
            <div class="home__header__wrapper">
                <div class="home__header__wrapper__info">
                    <div class="home__header__wrapper__info__list">
                        <div class="icon"><i class="fa fa-user-secret"></i></div>
                        <div class="label">Agent Login</div>
                    </div>
                    <div class="home__header__wrapper__info__list">
                        <div class="icon"><i class="fa fa-user"></i></div>
                        <div class="label">Customer Login</div>
                    </div>
                    <div class="home__header__wrapper__info__list">
                        <div class="icon"><i class="fa fa-file-text"></i></div>
                        <div class="label">Not a member? <a href="">Register</a></div>
                    </div>
                    <div class="home__header__wrapper__info__list">
                        <div class="label">Call us Now: 815-123-4567</div>
                    </div>
                </div>
                <div class="home__header__wrapper__social">
                    <div class="social"><i class="fa fa-facebook"></i></div>
                    <div class="social"><i class="fa fa-twitter"></i></div>
                    <div class="social"><i class="fa fa-instagram"></i></div>
                    <div class="social"><i class="fa fa-pinterest"></i></div>
                </div>
            </div>
        </div>
        <div class="home__navigation">
            <div class="home__navigation__wrapper">
                <div class="home__navigation__wrapper__logo">
                    VOYAGE
                </div>
                <div class="home__navigation__wrapper__nav">
                    <a href="#" class="home__navigation__wrapper__nav__list home__navigation__wrapper__nav__list--active">Home</a>
                    <a href="#" class="home__navigation__wrapper__nav__list">Destinations</a>
                    <a href="#" class="home__navigation__wrapper__nav__list">Cruises</a>
                    <a href="#" class="home__navigation__wrapper__nav__list">Specials</a>
                    <a href="#" class="home__navigation__wrapper__nav__list">Holidays</a>
                    <a href="#" class="home__navigation__wrapper__nav__list">Blogs</a>
                </div>
                <div class="home__navigation__wrapper__search">
                    <div class="home__navigation__wrapper__search__icon"><i class="fa fa-search"></i></div>
                </div>
            </div>
        </div>
        <div class="home__slider">
            <div class="home__slider__slide">
                <div class="home__slider__slide__background"></div>
                <div class="home__slider__slide__content">
                    <div class="title">TO TRAVEL IS TO LIVE</div>
                    <div class="subtitle">You Don't Need Magic to Disappear. All you need is a destination.</div>
                    <div class="actions">
                        <button class="actions__primary">SHOW ON THE MAP</button>
                        <button class="actions__secondary">MORE INFO</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
